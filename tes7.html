<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Vue Js</title>
       	<script src="vue.js"></script>
    </head>
    <body>
		
		<div id="app">
			<input type="text" v-on:input="changeTitle"></input>
			

		</div>

		<script>
			
		new Vue({
			el: '#app',
			data: {
				title: 'Hello World!',
				link: 'https://google.com',
				finishedLink: '<a href="https://google.com">Google</a>'
				},
			methods: {
				changeTitle: function(event) {
					this.title = event.target.value;
				},
				sayHello: function(){
					this.title = 'Helooww'
					return this.title
				}
			}


		});

		</script>

    </body>
</html>
